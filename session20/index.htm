<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>Page title goes here</title>

	<style>
	</style>
	
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script>
	$(function(){
		$("button#hide_odd").click(function()
		{
			$("tr:odd").hide();
		});
		$("tr").click(function()
		{
			$(this).fadeOut(3000);
		});
		$("button#show_all").click(function()
		{
			$("tr").show();
			$("tr:odd").css("background-color", "yellow");
		});
	});
	</script>
  </head>

  <body>
	<table>
		<tr>
			<td>a</td>
		</tr>
		<tr>
			<td>b</td>
		</tr>
		<tr>
			<td>c</td>
		</tr>
		<tr>
			<td>d</td>
		</tr>
	</table>
	<button id="hide_odd">Hide Odd</button>
	<button id="show_all">Show All</button>
  </body>
</html>
